<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Wheels On Fire</title>
    <script src="../../main.js" defer></script>
    <link rel="stylesheet" href="../../stylesheet.css">
</head>

<!------------------------------------------------------------>

<body>

    <header class="site-header">
        <div class="container">
            <h1 class="brand">Wheelz On Fire</h1>
            <nav class="site-nav">
                <button id="homeBTN" class="nav-btn">Home</button>
                <button id="aboutBTN" class="nav-btn">About</button>
                <button id="eventsBTN" class="nav-btn">Events</button>
                <button id="contactBTN" class="nav-btn">Contact</button>
            </nav>
        </div>
    </header>

    <main class="container">
    <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field">
        <input type="hidden" name="form-name" value="contact" />
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>

    <input type="submit" value="Submit" id="contactSubmittedButton">
    </form>
    </main>
</body>


</html>
