<!DOCTYPE html>
<html lang="en">
<head>
  <title>The Autoclave - Private Inquiry</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Load Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Custom Tailwind Configuration for Quiet Luxury Palette
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'charcoal': {
              DEFAULT: '#191919',  // Primary Background (Deep Black Slate)
              800: '#262626',      // Card Background
              700: '#404040',      // Contrast Background
            },
            'brass': {
              DEFAULT: '#a18037', // Muted Gold/Brass Accent
              light: '#c39634',
              dark: '#7e622b',
            }
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          }
        }
      }
    }
  </script>
  <style>
    /* Custom CSS Variables & General Styling */
    :root {
      --accent-color: #a18037; /* Muted Brass/Gold */
    }

    /* Navigation/Text Styles */
    .navbar a {
      color: white !important;
      font-weight: 400; /* Lighter weight */
      transition: color 0.2s;
      letter-spacing: 0.05em; /* Slightly more space for elegance */
    }
    .navbar a:hover {
      color: var(--accent-color) !important;
    }
    
    /* Ensure the body scroll is smooth for anchor links */
    html {
        scroll-behavior: smooth;
    }
  </style>
</head>
<body class="bg-charcoal text-white font-sans">

<!-- Main Navigation (Fixed Header) -->
<!-- Using 'bg-charcoal bg-opacity-95' initially since this is not the carousel page -->
<header class="fixed top-0 left-0 right-0 z-50 bg-charcoal bg-opacity-95 shadow-lg shadow-black/50 transition-all duration-300 ease-in-out">
    <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8" aria-label="Main Navigation">
        <div class="flex justify-between items-center h-16">
            <!-- Navbar brand -->
            <a class="text-xl font-normal tracking-widest text-white hover:text-brass transition" href="index.html">
                WHEELZ ON FIRE 
            </a>
            
            <!-- Desktop Menu Items - UPDATED LINKS -->
            <div class="hidden md:flex space-x-8 lg:space-x-12">
                <a href="index.html" class="nav-link text-sm tracking-widest uppercase" data-page="home">Home</a>
                <a href="about.html" class="nav-link text-sm tracking-widest uppercase" data-page="about">About</a> 
                <a href="index.html#auctions" class="nav-link text-sm tracking-widest uppercase" data-page="auctions">Auctions</a>
                <a href="contact.html" class="nav-link text-sm tracking-widest uppercase" data-page="contact">Contact</a>
            </div>

            <!-- Mobile Menu Button -->
            <button id="mobile-menu-button" type="button" class="md:hidden p-2 rounded-md text-white hover:text-brass focus:outline-none focus:ring-2 focus:ring-brass" aria-controls="mobile-menu" aria-expanded="false">
                <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                </svg>
            </button>
        </div>
    </nav>
    
    <!-- Mobile Menu -->
    <div class="md:hidden hidden bg-charcoal bg-opacity-95" id="mobile-menu">
        <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3 flex flex-col items-start">
            <a href="index.html" class="nav-link text-white hover:bg-charcoal-800 hover:text-brass block px-3 py-2 rounded-md text-base font-medium" data-page="home">Home</a>
            <a href="about.html" class="nav-link text-white hover:bg-charcoal-800 hover:text-brass block px-3 py-2 rounded-md text-base font-medium" data-page="about">About</a>
            <a href="index.html#auctions" class="nav-link text-white hover:bg-charcoal-800 hover:text-brass block px-3 py-2 rounded-md text-base font-medium" data-page="auctions">Auctions</a>
            <a href="contact.html" class="nav-link text-white hover:bg-charcoal-800 hover:text-brass block px-3 py-2 rounded-md text-base font-medium" data-page="contact">Contact</a>
        </div>
    </div>
</header>


<!-- MAIN CONTENT: CONTACT FORM SECTION -->
<main class="pt-24 min-h-screen flex items-center justify-center">
    <section id="contact" class="py-12 md:py-20 bg-charcoal text-white">
        <div class="max-w-4xl mx-auto px-4 w-full">
            <h2 class="text-4xl font-light text-center mb-10 uppercase tracking-widest text-brass">Private Inquiry</h2>
            <div class="bg-charcoal-800 p-8 md:p-12 rounded-xl shadow-2xl shadow-black/50 border border-brass-dark">
                <p class="text-center text-gray-400 mb-8 text-lg">
                    For confidential inquiries regarding acquisition, consignment, or partnerships, please contact us below.
                </p>
                
                <form action="https://formsubmit.co/bagadekrishna55555@gmail.com" method="POST" class="space-y-6">
                    <!-- Hidden inputs for FormSubmit configuration -->
                    <input type="hidden" name="_subject" value="New Exclusive Inquiry from THE AUTOCLAVE Website">
                    <!-- Disable FormSubmit Captcha -->
                    <input type="hidden" name="_captcha" value="false">
                    <!-- Redirect back to the contact section after successful submission -->
                    <input type="hidden" name="_next" value="contact.html">
                    
                    <div>
                        <label for="name" class="block text-sm font-light text-gray-300 mb-2 tracking-wider">Full Name</label>
                        <input type="text" id="name" name="name" required
                               class="w-full px-4 py-3 rounded-lg bg-charcoal-700 border border-gray-600 focus:border-brass focus:ring-brass transition text-white placeholder-gray-500 shadow-inner"
                               placeholder="Enter your name">
                    </div>
                    
                    <div>
                        <label for="email" class="block text-sm font-light text-gray-300 mb-2 tracking-wider">Email Address</label>
                        <input type="email" id="email" name="email" required
                               class="w-full px-4 py-3 rounded-lg bg-charcoal-700 border border-gray-600 focus:border-brass focus:ring-brass transition text-white placeholder-gray-500 shadow-inner"
                               placeholder="your.email@example.com">
                    </div>
                    
                    <div>
                        <label for="message" class="block text-sm font-light text-gray-300 mb-2 tracking-wider">Inquiry Details</label>
                        <textarea id="message" name="message" rows="5" required
                                  class="w-full px-4 py-3 rounded-lg bg-charcoal-700 border border-gray-600 focus:border-brass focus:ring-brass transition text-white placeholder-gray-500 shadow-inner"
                                  placeholder="Specify your interest (Acquisition, Consignment, Partnership)..."></textarea>
                    </div>
                    
                    <button type="submit" 
                            class="w-full bg-brass hover:bg-brass-dark text-charcoal font-semibold py-3 px-4 rounded-lg transition duration-300 transform hover:scale-[1.01] shadow-xl shadow-black/50">
                        Submit Private Inquiry
                    </button>
                </form>
            </div>
        </div>
    </section>
</main>
<!-- END MAIN CONTENT -->

<!-- Common Footer -->
<footer class="bg-charcoal-700 py-10 text-center text-gray-400">
    <div class="max-w-7xl mx-auto px-4">
        <p>&copy; 2025 WHEELZ ON FIRE. All Rights Reserved. | Exclusive Classic Collections.</p>
        <div class="mt-4 space-x-4">
            <a href="index.html" class="hover:text-brass transition">Home</a>
            <a href="about.html" class="hover:text-brass transition">About</a>
            <a href="contact.html" class="hover:text-brass transition">Contact</a>
        </div>
    </div>
</footer>

<script>
    // --- Common JS: Navigation and Scroll Logic ---
    const header = document.querySelector('header');
    const mobileMenuButton = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');
    
    // Note: Since this page is not the carousel, the header starts opaque. 
    // We keep the scroll handler just for the mobile/desktop visibility feature.

    let lastScrollY = window.scrollY;
    const headerHeight = header.offsetHeight;
    const scrollTolerance = 10; 

    function handleScroll() {
        const currentScrollY = window.scrollY;
        
        // --- Visibility Hiding/Showing Logic ---
        if (currentScrollY > lastScrollY && currentScrollY > headerHeight + scrollTolerance) {
            // Scrolling down: Hide header
            if (mobileMenu.classList.contains('hidden')) {
                header.classList.add('transform', '-translate-y-full');
            }
        } else if (currentScrollY < lastScrollY) {
            // Scrolling up: Show header
            header.classList.remove('transform', '-translate-y-full');
        }

        lastScrollY = currentScrollY;
    }

    function highlightActivePage() {
        // Highlight the current page link
        document.querySelectorAll('.nav-link').forEach(link => {
            link.classList.remove('text-brass'); 
            link.classList.add('text-white');
        });
        document.querySelector('[data-page="contact"]').classList.remove('text-white');
        document.querySelector('[data-page="contact"]').classList.add('text-brass');
    }

    // --- Mobile Menu Logic (Common) ---
    if (mobileMenuButton && mobileMenu) {
        mobileMenuButton.addEventListener('click', () => {
            const isExpanded = mobileMenuButton.getAttribute('aria-expanded') === 'true';
            mobileMenuButton.setAttribute('aria-expanded', !isExpanded);
            mobileMenu.classList.toggle('hidden');
        });
        
        // Close menu when a link is clicked
        mobileMenu.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', () => {
                mobileMenu.classList.add('hidden');
                mobileMenuButton.setAttribute('aria-expanded', 'false');
            });
        });
    }

    // Initialize common functions on load
    document.addEventListener('DOMContentLoaded', () => {
        highlightActivePage();
        handleScroll(); 
        window.addEventListener('scroll', handleScroll);
    });

</script>
</body>
</html>
