<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page - Wheels On Fire</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <header class="site-header">
        <div class="container">
            <h1 class="brand">Wheelz On Fire</h1>
            <nav class="site-nav" aria-label="Main navigation">
                <button id="homeBTN" class="nav-btn">Home</button>
                <button id="aboutBTN" class="nav-btn">About</button>
                <button id="eventsBTN" class="nav-btn">Events</button>
                <button id="contactBTN" class="nav-btn">Contact</button>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero immersive-hero" aria-hidden="true">
            <div class="hero-bg-carousel">
                <img src="assets/cars/1962Ferrari250GTO/v1.png" alt="Ferrari 250 GTO" class="hero-bg-img active" />
                <img src="assets/cars/1995McLarenF1/v1.png" alt="McLaren F1" class="hero-bg-img" />
                <img src="assets/cars/1967 Shelby GT500/v1.png" alt="Shelby GT500" class="hero-bg-img" />
                <img src="assets/cars/1969 Nissan Skyline GTâ€‘R (Hakosuka)/v1.png" alt="Nissan Skyline GT-R" class="hero-bg-img" />
            </div>
            <div class="hero-overlay"></div>
            <div class="hero-content container">
                <h1 class="hero-title">Experience Quiet Luxury</h1>
                <p class="lead">Discover rare, high-performance, and highly collectible automobiles in our exclusive auctions.</p>
                <button class="primary hero-cta" id="browseEvents">Browse Auctions</button>
            </div>
        </section>

        <section class="car-collection-outer parallax-section">
            <div class="car-collection-gradient" id="carCollectionGradient"></div>
            <section class="car-collection container" id="carCollection">
                <!-- Car cards will be rendered by JS -->
            </section>
        </section>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; Wheelz On Fire. All rights reserved. Development by Underpaid Development Studios</p>
        </div>
    </footer>

    <script src="main.js"></script>

</html>
