        .carousel-inner {

            transition: none;
        }

        .carousel-item {
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center center;
            
            /* Stacking and Fading logic */

            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 0.8s ease-in-out; /* Slower, more luxurious fade */

        /* Carousel Controls */

            height: 50px;
            background-color: rgba(0, 0, 0, 0.4);
            display: flex;
            justify-content: center;

            z-index: 50;
            transition: background-color 0.3s;
        }
        .carousel-control:hover {
            background-color: var(--accent-color); /* Gold hover */
        }
        
        /* Ensure the body scroll is smooth for anchor links */

    <script>
        function initializeCarousel(carouselId, nextButtonClass, prevButtonClass, indicatorContainerClass, interval = 5000) {
            const carousel = document.getElementById(carouselId);
            if (!carousel) return;

            const slides = carousel.querySelectorAll('.carousel-item');
            const indicators = carousel.querySelectorAll('.' + indicatorContainerClass + ' button');
            const nextButton = carousel.querySelector('.' + nextButtonClass);
            const prevButton = carousel.querySelector('.' + prevButtonClass);
            let activeIndex = 0;
            let slideInterval;

            function updateCarousel(newIndex) {
                // Ensure index wraps around
                if (newIndex >= slides.length) {
                    newIndex = 0;
                } else if (newIndex < 0) {
                    newIndex = slides.length - 1;
                }

                // Deactivate current slide and indicator
                slides[activeIndex].classList.remove('active');
                indicators[activeIndex].classList.remove('active:opacity-100', 'focus:opacity-100');
                indicators[activeIndex].classList.add('opacity-40', 'hover:opacity-80', 'focus:opacity-80');

                // Activate new slide and indicator
                activeIndex = newIndex;
                slides[activeIndex].classList.add('active');
                indicators[activeIndex].classList.add('active:opacity-100', 'focus:opacity-100');
                indicators[activeIndex].classList.remove('opacity-40', 'hover:opacity-80', 'focus:opacity-80');
            }

            function cycleSlides() {
                updateCarousel(activeIndex + 1);
            }

            function startInterval() {
                clearInterval(slideInterval);
                slideInterval = setInterval(cycleSlides, interval);
            }

            // Event Listeners for Controls
            if (nextButton) {
                nextButton.addEventListener('click', () => {
                    updateCarousel(activeIndex + 1);
                    startInterval(); // Reset timer after manual control
                });
            }

            if (prevButton) {
                prevButton.addEventListener('click', () => {
                    updateCarousel(activeIndex - 1);
                    startInterval(); // Reset timer after manual control
                });
            }

            // Event Listeners for Indicators
            indicators.forEach((indicator, index) => {
                indicator.addEventListener('click', () => {
                    updateCarousel(index);
                    startInterval(); // Reset timer after manual control
                });
            });

            // Start auto-cycling
            startInterval();
        }

        // Initialize the main carousel (full screen)
        initializeCarousel('mainCarousel', 'carousel-control-next', 'carousel-control-prev', 'carousel-indicators', 5000);

        // Initialize the second carousel (Fiat example)
        // Note: You must use unique class names for controls if you want to use the generic carousel-control-next/prev classes on the button elements themselves,
        // or ensure your selector (e.g., '.fiat-next') targets the button within the specific carousel ID.
        // I've updated the buttons to use unique classes (fiat-next, fiat-prev) and the indicator container to use 'fiat-indicators'.
        initializeCarousel('fiatCarousel', 'fiat-next', 'fiat-prev', 'fiat-indicators', 4000);

            this.setAttribute('aria-expanded', !isExpanded);
            mobileMenu.classList.toggle('hidden');
        });
    </script>
